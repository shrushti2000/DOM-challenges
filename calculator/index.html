<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="main_div">

        <h1>Calculator</h1>
    <form name="formstyle">
        <input type="text" style="width:300px" name="inputtext"></input>
        <br>
    </br>
        <input type="button"  value=' 1 ' onclick="formstyle.inputtext.value+='1'"/>
        <input type="button" value=' 2 ' onclick="formstyle.inputtext.value+='2'"/>
        <input type="button" value=' 3 ' onclick="formstyle.inputtext.value+='3'"/>
        <br></br>
        <input type="button" value=' 4 ' onclick="formstyle.inputtext.value+='4'"/>
        <input type="button" value=' 5 ' onclick="formstyle.inputtext.value+='5'"/>
        <input type="button" value=' 6 ' onclick="formstyle.inputtext.value+='6'"/>
        <br></br>
        <input type="button" value=' 7' onclick="formstyle.inputtext.value+='7'"/>
        <input type="button" value=' 8 ' onclick="formstyle.inputtext.value+='8'"/>
        <input type="button" value=' 8 ' onclick="formstyle.inputtext.value+='8'"/>
        <br></br>
        <input type="button" value=' + ' onclick="formstyle.inputtext.value+='+'"/>
        <input type="button" value=' - ' onclick="formstyle.inputtext.value+='-'"/>
        <input type="button" value=' * ' onclick="formstyle.inputtext.value+='*'"/>
        <br><br>
         <input type="button" value=' / ' onclick="formstyle.inputtext.value+='/'"/>
        <input type="button" value=' = ' onclick="formstyle.inputtext.value=eval(formstyle.inputtext.value)"/>
        <input type="button" value=" clear " onclick="formstyle.inputtext.value='' "/>
    </form>
</div>
</body>
</html>
