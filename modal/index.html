<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/d3910326ff.js"></script>
</head>
<body>
    <div class="container">
        <div class="modal-display">
            <h1>Modal</h1>
            <button id="open-btn" class="modal-btn">
                Open
            </button>
        </div>
        <div class="modal-overlay">
            <div class="modal-box">
               <h1>This is modal!!!!</h1>
                <button id="close-btn" class="close"> <i class="fa fa-times fa-3x"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
