<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz application</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Music Quiz</h1>
    <div class="container">
        <form class="question-container">
            <div class="question">"Q1.  Who came up with the theory of relativity?"</div>
        <input type="radio" id="opt1" name="question1" value="Sir Isaac Newton">
        <label for="opt1">Sir Isaac Newton</label><br>
        <input type="radio" id="opt2" name="question1" value="Nicolaus Copernicus">
        <label for="opt2">Nicolaus Copernicus</label><br>
        <input type="radio" id="opt3" name="question1" value="Albert Einstein">
        <label for="opt3">Albert Einstein</label>
        <input type="radio" id="opt4" name="question1" value="Ralph Waldo Emmerson">
        <label for="opt4">Ralph Waldo Emmerson</label>
        </div>
        <div class="question-container">
            <div class="question"> Q2: Who is on the two dollar bill?</div>
        <input type="radio" id="opt1" name="question2" value="Thomas Jefferson">
        <label for="opt1">Thomas Jefferson</label><br>
        <input type="radio" id="opt2" name="question2" value="Dwight D. Eisenhower">
        <label for="opt2">Dwight D. Eisenhower</label><br>
        <input type="radio" id="opt3" name="question2" value="Benjamin Franklin">
        <label for="opt3">Benjamin Franklin</label>
        <input type="radio" id="opt4" name="question2" value="Abraham Lincoln">
        <label for="opt4">Abraham Lincoln</label>
        </div>
       
        
    </form>
    <button id="submit-btn">Submit</button>
    <div class="output"> </div>
</body>
<script src="index.js"></script>
</html>
