<script>
 const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    //some
    const isAdult=people.some(person=>((new Date()).getFullYear()) - person.year >=19);
    console.log(isAdult)

    //every()
    const allAdults=people.every(person=>((new Date()).getFullYear())-person.year >=19);
    console.log(allAdults)

    //find
    //find returns the first matching element
    const comment=comments.find(comment=>comment.id===2039842)
    console.log(comment)

    //findIndex
    const index=people.findIndex(comment=>comment.id===2039842)
    const newComments=[...comments.slice(0,index),...comments.slice(index+1)]
    console.log(newComments)

    //slice
     //slice returns selected elements in an array , as a new array and last argument is exclusive
    const fruits=["Banana","Orange","Apple","Lemon","Mango"]
    const citrus=fruits.slice(1,3)
    console.log(citrus)

    //spread operator
    function add(x,y,z){
        return x+y+z;
    }
    const arr=[1,2,3]
   const sum= add(...arr)
    console.log(sum)
       //example 2
       let list1=[1,2,3]
       let list2=5
       list1=[...list1,list2]
       list3=[6,7]
       list1=[...list1,...list3]
       console.log(list1)

    //map
    const array1=[1,2,3,4]
    const array2=array1.map(item=>item*2)
    console.log(array2) 


    //filter
    const array3=array1.filter(item=>item%2==0)
    console.log(array3)

    //reduce
    const reducer=(previousValue,currentValue)=>previousValue+currentValue;
    console.log(array1.reduce(reducer))
</script>
